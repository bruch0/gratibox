<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%./icon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=5"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%./icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/Banner/style.css" />
    <title>GratiBox</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('svcWorker.js')
            .then(
              function (registration) {
                console.log(
                  'Worker registration is successful',
                  registration.scope
                );
              },
              function (err) {
                console.log('Worker registration has failed', err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log('Service Worker is not supported by your browser.');
      }

      function preventBehavior(e) {
        e.preventDefault();
      }

      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.addEventListener('touchmove', preventBehavior, {
          passive: false,
        });

        document.addEventListener('touchstart', preventBehavior, false);
      }
    </script>
  </body>
</html>
